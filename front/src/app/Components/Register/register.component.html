<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div class="container">
        
        <div class="container">
            <div class="form-class">
                <form [formGroup]="registrationForm" (ngSubmit)="regFun()">
                   
                      <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                          <input type="text" formControlName="name" id="name" >
                          <h6 style="color: red;" *ngIf="registrationForm.controls['name'].hasError('required')"> Can't Left Blank</h6>
                          <h6 style="color: red;" *ngIf="registrationForm.controls['name'].hasError('minlength')"> Minimum three characters required</h6>
                          <h6 style="color: red;"  *ngIf="registrationForm.controls['name'].hasError('minlength')"> Maximum Twelve characters required</h6>
                        </div>
                      </div>
        
                      <div class="form-group row">
                        <label for="lname" class="col-sm-2 col-form-label">Lastname</label>
                        <div class="col-sm-10">
                          <input type="text" formControlName="lastname" id="lname" >
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                          <input type="email" formControlName="email" id="email" >
                          <h6 style="color: red;"  *ngIf="registrationForm.controls['email'].hasError('required')"> Can't Left Blank</h6>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="contact" class="col-sm-2 col-form-label">Contact</label>
                        <div class="col-sm-10">
                        <input type="text"  formControlName="contact" id="contact" placeholder="8787878787">
                        <h6 style="color: red;"  *ngIf="registrationForm.controls['contact'].hasError('required')"> Can't Left Blank</h6>
                        <h6 style="color: red;"  *ngIf="registrationForm.controls['contact'].hasError('minlength')"> minimum Five characters required</h6>
                        <h6 style="color: red;"  *ngIf="registrationForm.controls['contact'].hasError('maxlength')"> Maximum Thirteen characters required</h6>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                          <input type="password" formControlName="password" id="password" >
                          <h6 style="color: red;"  *ngIf="registrationForm.controls['password'].hasError('required')"> Can't Left Blank</h6>
                          <h6 style="color: red;"  *ngIf="registrationForm.controls['password'].hasError('minlength')"> Minimum five characters required</h6>
                          <h6 style="color: red;"  *ngIf="registrationForm.controls['password'].hasError('maxlength')"> Maximum Ten characters required</h6>
                        </div>
                      </div>
                      
        
                      <!-- <div class="col-xs-4">
                        <label for="gender" >GENDER :</label>
                        <input type="radio" formControlName="gender" value="Male" checked> Male
                        <input type="radio" formControlName="gender" value="Female"> Female
                        <input type="radio" formControlName="gender" value="other"> Other
                        <h6 style="color: red;"  *ngIf="registrationForm.controls['contact'].hasError('required')"> Can't Left Blank</h6>
                      </div><br>
        
                      <div class="col-xs-4">
                        <label for="dob" >DOB :</label>
                        <input type="date"  formControlName="dob" id="dob" placeholder="dd-mm-yyyy">
                        <h6 style="color: red;"  *ngIf="registrationForm.controls['contact'].hasError('required')"> Can't Left Blank</h6>
                      </div><br> -->
        
        
                      <div>
                          <button style="background-color: green; color: whitesmoke;" type="submit">Register</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
