<div class="container">
    <div class="form-class">
        <form [formGroup]="loginForm" (ngSubmit)="loginFun()">

              <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" formControlName="email" id="email" >
                  <h6 style="color: red;" *ngIf="loginForm.controls['email'].hasError('required')">Email Required</h6>
                </div>
              </div>

              <div class="form-group row">
                <label for="pswd" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password"  formControlName="password" id="pswd" >
                  <h6 style="color: red;" *ngIf="loginForm.controls['password'].hasError('required')">Password Required</h6>
                </div>
              </div>

              <div>
                  <button style="background-color: green; color: whitesmoke;" type="submit">Login</button>
              </div>
        </form>
    </div>
</div>
